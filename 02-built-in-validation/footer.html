<!DOCTYPE html>
<html>
  <head>
    <style>

      #map {
        height: 17%;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>

    <div id="map"></div>
    <script>

function initMap() {

  var barrie = {lat: 44.3894, lng: 79.6903};

  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: barrie});

  var marker = new google.maps.Marker({position: barrie, map: map});
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPMu2B4uMQ-Ev_OH_o6MGBkpx3IIWuhPk&callback=initMap">
    </script>
  </body>
</html>
